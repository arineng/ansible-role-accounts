---
dependency:
  name: galaxy
  enabled: False

driver:
  name: docker

lint:
  name: yamllint
  enabled: False

platforms:
  - name: centos6
    image: centos:centos6
  - name: centos7
    image: centos:centos7
    privileged: True
    command: '/usr/lib/systemd/systemd'
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    force-color: True

scenario:
  name: default

verifier:
  name: testinfra
  options:
    #'junit-xml': reports/junit.xml
    n: 5
  lint:
    name: flake8
    enabled: True

